{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-5">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/document" class="text-blue font-bold">Document</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Re-version</li>
		</ol>
	</div>
	<div class="w-full mx-auto overflow-hidden xl:w-3/4">
		<div class="bg-white flex flex-col p-5 space-y-5">
			<div class="w-full flex flex-row space-x-5">
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Title</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4" type="text" placeholder="title" disabled>  
				</div>
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" >File Name</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4" id="grid-first-name" type="text" placeholder="filename" disabled>  
				</div>
			</div>
			<div class="w-full flex flex-row space-x-5">
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Category</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4" type="text" placeholder="category" disabled>  
				</div>
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" >Department</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4" id="grid-first-name" type="text" placeholder="department" disabled>  
				</div>
			</div>
			<div class="w-full flex flex-row space-x-5">
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">File</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4" type="file">  
				</div>
				<div class="w-1/2">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Version</label>
					<div class="w-full h-10 flex flex-row space-x-5">
						<div class="w-1/3 flex flex-row h-10 rounded-lg relative bg-transparent">
							<button data-action="decrement" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700" value="1"></input>
							<button data-action="increment" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
						<div class="w-1/3 flex flex-row h-10 rounded-lg relative bg-transparent">
							<button data-action="decrement1" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700" value="0"></input>
							<button data-action="increment1" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
						<div class="w-1/3 flex flex-row h-10 rounded-lg relative bg-transparent">
							<button data-action="decrement2" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700" value="0"></input>
							<button data-action="increment2" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-full cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
					</div>  
				</div>
			</div>
			<div class="w-full flex justify-end space-x-5">
				<button class="w-24 h-10 text-sm bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
					<a class="px-5 py-2" href="/document">Cancel</a>
				</button>
				<button class="w-24 h-10 px-5 py-2 text-sm text-white bg-gray-700 focus:outline-none">
					Save
				</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}
