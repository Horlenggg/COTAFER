{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-4">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/document" class="text-blue font-bold">Document</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Re-version</li>
		</ol>
	</div>
	<div class="w-full mx-auto overflow-hidden md:w-3/4 ">
		<div class="bg-white px-8 pt-6 pb-6 mb-4 flex flex-col my-2">
			<div class="-mx-3 md:flex mb-6">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Title</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="title" disabled>  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" >File Name</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="filename" disabled>  
				</div>
			</div>
			<div class="-mx-3 md:flex mb-2">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Category</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="category" disabled>  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" >Department</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="department" disabled>  
				</div>
			</div>
			<div class="-mx-3 md:flex mb-2">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">File</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="file">  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Version</label>
					<div class="custom-number-input h-10 w-32 flex flex-row">
						<div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent">
							<button data-action="decrement" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700 outline-none" value="1"></input>
							<button data-action="increment" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
						<div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mx-2">
							<button data-action="decrement1" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700 outline-none" value="0"></input>
							<button data-action="increment1" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
						<div class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mx-2">
							<button data-action="decrement2" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none" disabled>
								<span class="m-auto text-2xl font-thin">−</span>
							</button>
							<input type="number" class="outline-none focus:outline-none text-center w-full bg-gray-300 font-semibold text-md flex items-center text-gray-700 outline-none" value="0"></input>
							<button data-action="increment2" class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 cursor-pointer outline-none">
								<span class="m-auto text-2xl font-thin">+</span>
							</button>
						</div>
					</div>  
				</div>
			</div>
			<div class="md:flex pt-3">
				<div class="md:w-full">
					<div class="flex justify-end mb-1 sm:mb-0">
						<button class="w-24 h-10 mr-2 text-sm bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
							<a class="px-6 py-2" href="/document">Cancel</a>
						</button>
						<button class="w-24 h-10 px-6 py-2 text-sm text-white bg-gray-700 focus:outline-none">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
