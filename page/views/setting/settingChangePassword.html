{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="accountChangePw" v-cloak class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-5">
		<ul class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Setting</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Change Password</li>
		  </ul>
	</div>
	<div class="w-full mx-auto overflow-hidden xl:w-3/4">
		<div class="bg-white flex flex-col p-5 space-y-5">
			<div class="w-full flex flex-row space-x-5">
				<div class="w-1/2">
					<label class="block text-gray-700">Current Password</label>
					<input 
						v-model="currentPassword"
						:class="isCpVal ? 'border-red-500' : ''"
						class="mt-2.5 appearance-none block w-full text-sm text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
						type="password"
						placeholder="Current password">
					<span class="text-xs text-red-500" v-text='errMessageCp'></span>
				</div>
				<div class="w-1/2">
					<label class="block text-gray-700">New Password</label>
					<input
						v-model="newPassword"
						:class="isNpVal ? 'border-red-500' : ''"
						class="mt-2.5 appearance-none block w-full text-sm text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
						type="password"
						placeholder="New password">  
					<span class="text-xs text-red-500" v-text='errMessageNp'></span>
				</div>
			</div>
			<div class="w-full flex justify-end space-x-5">
				<button @click="onBack" class="w-24 h-10 text-sm bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
					Cancel
				</button>
				<button @click="onSubmit" class="w-24 h-10 px-5 py-2 text-sm text-white uppercase bg-gray-700 focus:outline-none">
					Save
				</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}
