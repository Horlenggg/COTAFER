{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="testGonoka" class="w-full h-full flex flex-col">
	<div class="flex flex-row justify-between items-center my-10">
		<span class="font-Roboto font-bold text-3xl text-main-color">Project Testing</span>
		<div class="flex flex-row items-center space-x-3">
			<div class="relative w-60 h-13">
				<div class="absolute top-3 right-2 border-l border-gray-300 pl-1.5 z-10">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 1024 1024" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M256 384l256 256 256-256z"/>
					</svg>
				</div>
				<select 
					v-model="status" 
					class="block w-full appearance-none font-Roboto text-sm text-gray-400 bg-white border p-4 focus:outline-none"
				>
					<option value="0">Status</option>
					<option v-for="st in stOption" v-text="st.label" value="st.value"></option>
				</select>
			</div>
			<div class="relative w-60 h-13">
				<div class="absolute top-3 right-2 border-l border-gray-300 pl-1.5 z-10">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
					</svg>
				</div>
				<input id="testGonokaDate" class="block w-full appearance-none font-Roboto text-sm text-gray-700 bg-white border p-4 focus:outline-none" type="text" placeholder="Select Date">
			</div>
			<div class="h-13 flex flex-row bg-white px-3 py-2">
				<input type="text" class="h-full font-Roboto p-4 focus:outline-none">
				<button class="h-full border-l pl-2 focus:outline-none">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</button>
			</div>
			<a href="/test/gonoka/add" class="h-full no-underline">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-7.5 h-7.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</a>
		</div>
	</div>
	<div class="w-full h-full flex flex-col justify-between mx-auto overflow-hidden">
		<div class="overflow-x-auto">
			<table class="w-full whitespace-no-wrap select-none">
				<thead>
					<tr class="font-Roboto font-bold text-sm text-left text-gray-700 bg-white uppercase">
						<th class="px-4 py-6.5"></th>
						<th class="px-4 py-6.5">Version</th>
						<th class="px-4 py-6.5">Project Name</th>
						<th class="px-4 py-6.5">Form Link</th>
						<th class="px-4 py-6.5">By Link</th>
						<th class="px-4 py-6.5 w-2/6">Report</th>
						<th class="px-4 py-6.5">Status</th>
					</tr>
				</thead>
				<tbody class="bg-white">
					<tr 
						v-for="(go, index) in gonoka"
						:key="go.id"
						class="font-Roboto text-sm text-gray-700"
						:class="{ 'bg-gray-100' : index % 2 === 0 }"
					>
						<td class="relative px-4 py-6.5 text-sm">
							<button @click="onModal(go.id)" class="focus:outline-none">
								<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
								</svg>
							</button>
							<div v-show="isShow == go.id" class="absolute -top-14 left-10 bg-white border z-10">
								<button class="w-full flex flex-row space-x-5 hover:bg-gray-100 focus:outline-none px-6 py-3">
									<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor">
										<path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
										<path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
									</svg>
									<span class="font-Roboto text-base">Edit</span>
								</button>
								<button class="w-full flex flex-row space-x-5 hover:bg-gray-100 focus:outline-none px-6 py-3">
									<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
										<path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
										<path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
									</svg>
									<span class="font-Roboto text-base">Archive</span>
								</button>
							</div>
						</td>
						<td class="px-4 py-6.5 text-sm" v-text="go.version"></td>
						<td class="px-4 py-6.5 text-sm" v-text="go.projectName"></td>
						<td class="px-4 py-6.5 text-sm" v-text="go.formLink"></td>
						<td class="px-4 py-6.5 text-sm" v-text="go.byLink"></td>
						<td class="px-4 py-6.5 text-sm" v-text="go.report"></td>
						<td class="px-4 py-6.5 text-sm" v-text="go.status" :class="{ 'text-red-500' : go.status == 'Stopped', 'text-green-500' : go.status == 'Running' }"></td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="w-full flex justify-center items-center uppercase py-6.5 space-x-3">
			<span class="font-Roboto text-lg">1-10 of 100</span>
			<!-- Pagination -->
			<div class="flex">
				<ul class="flex flex-row justify-center items-center space-x-2">
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Previous">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
							</svg>
						</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center text-white bg-gray-700 focus:outline-none">1</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center focus:outline-none hover:text-white hover:bg-gray-700">2</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center focus:outline-none hover:text-white hover:bg-gray-700">3</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center focus:outline-none hover:text-white hover:bg-gray-700">4</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center focus:outline-none hover:text-white hover:bg-gray-700">5</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full font-Roboto text-center focus:outline-none hover:text-white hover:bg-gray-700">6</button>
					</li>
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Next">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
							</svg>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

{% endblock %}
