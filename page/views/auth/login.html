{% extends 'templates/_baseLayout.html' %}


<!-- errorMessage -->
{% from 'templates/macro/_baseMacro.html' import footer, loading %}
{% block wrapper %}
    <div class="w-full h-screen flex flex-col bg-lightblue">
        <div class="w-full h-full max-h-full absolute flex justify-center items-center z-0">
            <img class="max-w-full max-h-full opacity-50" src="/assets/images/background.png">
        </div>
        <div class="flex-1 flex flex-col justify-center items-center px-4 sm:px-0">
            <div class="my-7.5">
                <img class="max-w-full h-5.5" src="/assets/images/logo/cotafer-logo.png" alt="">
            </div>
            <form id="formLogIn" class="w-full sm:w-125 bg-white rounded-2xl shadow-lg px-4 py-12.5 z-10" action="/" method="POST">
                <h1 class="text-3xl text-center font-Lato font-bold text-dark">Sign In</h1>
                <div class="space-y-2 my-8">
                    <div class="w-full h-12.5">
                        <div class="w-full h-full relative inline-flex">
                            <label for="countryCode" class="absolute -top-2 left-3 z-20 text-xs bg-white px-2 text-grey">Country / Region</label>
                            <svg class="w-4 h-4 absolute top-5 right-4 text-black pointer-events-none z-10" xmlns="http://www.w3.org/2000/svg">
                                <path class="a" d="M7.219.976a1,1,0,0,1,1.562,0l5.919,7.4A1,1,0,0,1,13.919,10H2.081A1,1,0,0,1,1.3,8.375Z" transform="translate(16 10) rotate(180)"/>
                            </svg>
                            <select id="countryCode" v-model="countryCode" v-on:input="onInput" class="w-full h-full appearance-none relative block rounded-sm px-4 py-3 bg-white border border-lightgrey placeholder-grey text-dark font-Lato font-normal focus:outline-none focus:border-main">
                                <option v-for="option in options" :value="option.id" v-text="option.name"></option>
                            </select>
                        </div>
                    </div>
                    <div class="w-full h-12.5">
                        <input v-model="email" name="email" type="text" v-on:input="onInput" class="w-full h-full appearance-none relative block rounded-sm px-4 py-3 border border-lightgrey placeholder-grey text-dark font-Lato font-normal focus:outline-none focus:border-main" placeholder="Email address">
                    </div>
                    <span class="text-xs text-red-500" v-text="errorLabel"></span>
                    <cpn-input-password 
                        :key-label      = "pass.id"
                        :error-label    = "pass.errorLabel"
                        :text-label     = "pass.textLabel"
                        @on-input       = "onInput"
                    >
                    </cpn-input-password>
                    <div class="w-full flex justify-end items-end">
                        <a class="text-xs-sm text-dark font-Lato font-normal hover:underline hover:text-blue-500" href="/forget-password">Forget password</a>
                    </div>
                </div>
                <div>
                    <button type="button" v-on:click="submit" :disabled="!isEnable" class="relative w-full flex justify-center py-2 px-4 rounded-lg font-Lato font-bold hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-main" :class="isEnable ? 'text-white bg-main' : 'text-grey bg-disable'">Sign in</button>
                </div>
            </form>
        </div>
        <div class="flex justify-end items-end z-10">
            {{ footer() }}
        </div>
    </div>
    {{ loading() }}
{% endblock %}
