{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="generalUsersEdit" class="w-full max-w-4xl bg-white mx-auto p-8 my-6.5">
	<div class="flex flex-row items-center">
		<a href="/general/users" class="no-underline">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
			</svg>
		</a>
		<span class="font-Roboto font-bold text-3xl text-gray-700 ml-6.5">Edit User</span>
	</div>
	<div class="flex flex-col px-12 pt-10 space-y-6.5">
		<div class="flex flex-row space-x-12.5">
			<div class="w-1/2">
				<label for="firstname" class="block font-Roboto text-gray-700">First name</label>
				<input 
					type="text" 
					v-model="firstName"
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none"
					:class="isFnVal ? 'border-red-500' : ''"
					placeholder="First name"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessageFn'></span>
			</div>
			<div class="w-1/2">
				<label for="lastname" class="block font-Roboto text-gray-700">Last name</label>
				<input 
					type="text" 
					v-model="lastName" 
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none" 
					:class="isLnVal ? 'border-red-500' : ''"
					placeholder="Last name"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessageLn'></span>
			</div>
		</div>
		<div class="flex flex-row space-x-12.5">
			<div class="w-1/2">
				<label for="email" class="block font-Roboto text-gray-700">Email</label>
				<input 
					type="text" 
					v-model="email" 
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none" 
					:class="isEmVal ? 'border-red-500' : ''"
					placeholder="Email"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessageEm'></span>
			</div>
			<div class="w-1/2">
				<label for="phonenumber" class="block font-Roboto text-gray-700">Phone number</label>
				<input 
					type="text" 
					v-model="phoneNumber" 
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none" 
					:class="isPhVal ? 'border-red-500' : ''"
					placeholder="Phone number"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessagePh'></span>
			</div>
		</div>
		<div class="relative w-full">
			<label for="department" class="block font-Roboto text-gray-700">Department</label>
			<Multiselect
				v-model="department"
				:class="isDeVal ? 'border-red-500' : ''"
				placeholder="Department"
				:options="deOption"
				mode="tags"
				:searchable="true"
				:createTag="true"
				:caret="true"
			>
			</Multiselect>
			<span class="font-Roboto text-xs text-red-500" v-text='errMessageDe'></span>
		</div>
		<div class="relative w-full">
			<label for="roles" class="block font-Roboto text-gray-700">Roles</label>
			<Multiselect
				v-model="roles"
				:class="isRoVal ? 'border-red-500' : ''"
				placeholder="Roles"
				:options="roOption"
				mode="tags"
				:searchable="true"
				:createTag="true"
				:caret="true"
			>
			</Multiselect>
			<span class="font-Roboto text-xs text-red-500" v-text='errMessageRo'></span>
		</div>
		<div class="relative w-full">
			<label for="company" class="block font-Roboto text-gray-700">Company</label>
			<Multiselect
				v-model="company"
				:class="isCoVal ? 'border-red-500' : ''"
				placeholder="Company"
				:options="coOption"
				mode="tags"
				:searchable="true"
				:createTag="true"
				:caret="true"
			>
			</Multiselect>
			<span class="font-Roboto text-xs text-red-500" v-text='errMessageCo'></span>
		</div>
		<div class="relative w-full">
			<label for="project" class="block font-Roboto text-gray-700">Project</label>
			<Multiselect
				v-model="project"
				:class="isPrVal ? 'border-red-500' : ''"
				placeholder="Project"
				:options="prOption"
				mode="tags"
				:searchable="true"
				:createTag="true"
				:caret="true"
			>
			</Multiselect>
			<span class="font-Roboto text-xs text-red-500" v-text='errMessagePr'></span>
		</div>
		<div class="flex flex-row space-x-12.5">
			<div class="w-1/2">
				<label for="password" class="block font-Roboto text-gray-700">Password</label>
				<input 
					type="password" 
					v-model="password" 
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none" 
					:class="isPaVal ? 'border-red-500' : ''"
					placeholder="Password"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessagePa'></span>
			</div>
			<div class="w-1/2">
				<label for="repassword" class="block font-Roboto text-gray-700">Re-Password</label>
				<input 
					type="password" 
					v-model="rePassword" 
					class="mt-2.5 block w-full font-Roboto text-sm border px-4 py-3 focus:outline-none" 
					:class="isRpVal ? 'border-red-500' : ''"
					placeholder="Re-Password"
				>
				<span class="font-Roboto text-xs text-red-500" v-text='errMessageRp'></span>
			</div>
		</div>
	</div>
	<div class="w-full flex justify-end px-12 mt-15">
		<button @click="onSubmit" class="font-Roboto font-medium text-lg uppercase text-white bg-gray-700 py-3.5 px-24">Update</button>
	</div>
</div>

{% endblock %}
