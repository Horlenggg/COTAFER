{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="generalRolesView" class="w-full max-w-4xl bg-white mx-auto p-8 my-6.5">
	<div class="flex flex-row items-center">
		<a href="/general/roles" class="no-underline">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
			</svg>
		</a>
		<span class="font-Roboto font-bold text-3xl text-gray-700 ml-6.5">View Roles</span>
	</div>
	<div class="flex flex-col px-12 pt-10 space-y-6.5">
		<div class="w-full">
			<label for="roleName" class="block font-Roboto text-gray-700">Role name</label>
			<div 
				v-text="roleName" 
				class="mt-2.5 block w-full appearance-none font-Roboto text-sm bg-white border px-4 py-2.25"
			>
			</div>
		</div>
		<div class="w-full">
			<label for="department" class="block font-Roboto text-gray-700">Department</label>
			<div 
				v-text="department" 
				class="mt-2.5 block w-full appearance-none font-Roboto text-sm bg-white border px-4 py-2.25"
			>
			</div>
		</div>
		<div class="w-full">
			<label for="availableUsers" class="block font-Roboto text-gray-700">Available Users</label>
			<div class="mt-2.5 h-auto flex flex-wrap gap-1.5 border p-1.5">
				<div
					v-for="av in availableUsers"
					v-text="av" 
					class="font-Roboto text-sm border px-1.5 py-1">
				</div>
			</div>
		</div>
		<div class="w-full space-y-3">
			<div class="space-y-3">
				<div class="w-full flex flex-row justify-between items-center">
					<div class="flex-1 flex flex-row items-center select-none space-x-3">
						<svg v-if="!isDaCollapse" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
						</svg>
						<svg v-else xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
						</svg>
						<p class="font-Roboto font-medium">Dashboard</p>
					</div>
					<svg v-if="dashboardSelectAll === true && dashboardResetPw === true" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
					</svg>
					<svg v-else xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
					</svg>
				</div>
				<div v-show="isDaCollapse" class="pl-7">
					<div class="flex flex-row justify-between py-3 pl-2 border-t border-b">
						<p class="font-Roboto text-sm">Search all</p>
						<svg v-if="dashboardSelectAll" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
						</svg>
					</div>
					<div class="flex flex-row justify-between py-3 pl-2 border-b">
						<p class="font-Roboto text-sm">Rest password</p>
						<svg v-if="dashboardResetPw" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
						</svg>
					</div>
				</div>
			</div>
			<div class="space-y-3">
				<div class="w-full flex flex-row justify-between items-center">
					<div class="flex-1 flex flex-row items-center select-none space-x-3">
						<svg v-if="!isDoCollapse" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
						</svg>
						<svg v-else xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
						</svg>
						<p class="font-Roboto font-medium">Document</p>
					</div>
					<svg v-if="documentAddVersion === true && documentViewId === true" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
					</svg>
					<svg v-else xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
					</svg>
				</div>
				<div v-show="isDoCollapse" class="pl-7">
					<div class="flex flex-row justify-between py-3 pl-2 border-t border-b">
						<p class="font-Roboto text-sm">Add version</p>
						<svg v-if="documentAddVersion" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
						</svg>
					</div>
					<div class="flex flex-row justify-between py-3 pl-2 border-b">
						<p class="font-Roboto text-sm">View ID</p>
						<svg v-if="documentViewId" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
