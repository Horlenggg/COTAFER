{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col space-y-5">
	<div class="w-full mt-5">
		<ul class="list-reset flex text-gray-700">
			<li><a href="/attendance" class="text-blue font-bold">Attendance</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Leave Request</li>
		</ul>
	</div>
	<div class="flex justify-between">
		<div class="flex flex-col">
			<span class="text-main-color font-bold mb-1">Leave Request</span>
			<span class="text-sm">From 04/01/2021 - 04/30/2021</span>
		</div>
		<div class="text-sm w-36">
			<div class="relative">
				<div x-data="monthPicker()">
					<div class="mt-1 relative">
						<button id="countIdPresenter" type="button" @click="tempselectedYear = selectedYear, isOn = !isOn" x-on:keydown.escape="isOn = false"
							class="relative w-full bg-white border border-gray-300 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
							aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
							<span x-text="`${month[selectedMonth - 1][1]}-${selectedYear}`" class="ml-2 block text-sm truncate"></span>
							<span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
								<svg class="h-5 w-5" fill="none" stroke="#ececec" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
								</svg>
							</span>
						</button>
						<ul x-cloak x-show="isOn" x-on:keydown.escape="isOn = false" 
							x-transition:enter="transition ease-out duration-100 transform"
							x-transition:enter-start="opacity-0 scale-95"
							x-transition:enter-end="opacity-100 scale-100"
							x-transition:leave="transition ease-in duration-75 transform"
							x-transition:leave-start="opacity-100 scale-100"
							x-transition:leave-end="opacity-0 scale-95"
							class="z-50 absolute w-52 right-0 bg-white shadow-lg border text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
							tabindex="-1" role="listbox" aria-labelledby="listbox-label"
							aria-activedescendant="listbox-option-3">
							<li class="flex px-3 py-2">
								<span x-text="tempselectedYear"></span>
								<button @click="tempselectedYear -= 1" type="button" class="ml-auto">
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
										<path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
									  </svg>
								</button>
								<button @click="tempselectedYear += 1" type="button" class="">
									<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
										<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
									  </svg>
								</button>
							</li>
							<li class="flex px-3 justify-between text-sm mb-2">
								<button x-text="month[0][1]" @click="selectedYear = tempselectedYear, selectedMonth = month[0][0], isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 1}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[1][1]" @click="selectedYear = tempselectedYear, selectedMonth = 2, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 2}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[2][1]" @click="selectedYear = tempselectedYear, selectedMonth = 3, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 3}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[3][1]" @click="selectedYear = tempselectedYear, selectedMonth = 4, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 4}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
							</li>
							<li class="flex px-3 justify-between text-sm pb-2">
								<button x-text="month[4][1]" @click="selectedYear = tempselectedYear, selectedMonth = 5, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 5}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[5][1]" @click="selectedYear = tempselectedYear, selectedMonth = 6, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 6}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[6][1]" @click="selectedYear = tempselectedYear, selectedMonth = 7, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 7}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[7][1]" @click="selectedYear = tempselectedYear, selectedMonth = 8, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 8}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
							</li>
							
							<li class="flex px-3 justify-between text-sm mb-2">
								<button x-text="month[8][1]" @click="selectedYear = tempselectedYear, selectedMonth = 9, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 9}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[9][1]" @click="selectedYear = tempselectedYear, selectedMonth = 10, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 10}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[10][1]" @click="selectedYear = tempselectedYear, selectedMonth = 11, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 11}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
								<button x-text="month[11][1]" @click="selectedYear = tempselectedYear, selectedMonth = 12, isOn = false" type="button" :class="{'bg-gray-600 text-white' : selectedMonth == 12}" class="w-10 h-10 hover:bg-gray-500 hover:text-white rounded-full"></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="w-full h-full flex space-x-3">
		<div id="leaveRequest" v-cloak class="w-full h-full flex flex-col justify-between mx-auto overflow-hidden">
			<div class="overflow-y-auto scrollbar-thin scrollbar-thumb-rounded-full scrollbar-thumb-gray-400 scrollbar-track-gray-100">
				<table class="relative w-full h-full whitespace-no-wrap select-none">
					<thead class="sticky top-0">
						<tr class="font-bold text-sm text-left text-white bg-gray-700 uppercase">
							<th class="px-4 py-3">Id</th>
							<th class="px-4 py-3">Date</th>
							<th class="px-4 py-3">Count</th>
							<th class="px-4 py-3">Leave type</th>
							<th class="px-4 py-3">Person in charge</th>
							<th class="px-4 py-3">Note</th>
							<th class="px-4 py-3">Status</th>
						</tr>
					</thead>
					<tbody class="bg-white">
						<tr 
							v-for="(leaveRequest, index) in leaveRequests"
							:key="leaveRequest.id"
							class="text-sm text-gray-700"
							:class="{ 'bg-gray-100' : index % 2 === 0 }"
						>
							<td class="px-4 py-3 text-sm" v-text="index + 1"></td>
							<td class="px-4 py-3 text-sm" v-text="leaveRequest.date"></td>
							<td class="px-4 py-3 text-sm" v-text="leaveRequest.count"></td>
							<td class="px-4 py-3 text-sm" v-text="leaveRequest.leaveType"></td>
							<td class="px-4 py-3 text-sm" v-text="leaveRequest.personInCharge"></td>
							<td class="px-4 py-3 text-sm" v-text="leaveRequest.note"></td>
							<td class="px-4 py-3 text-sm">
								<span v-text="leaveRequest.status" class="font-bold px-2 py-1 rounded-full" :class="{ 'text-green-500 bg-green-100' : leaveRequest.status == 'Approved', 'text-yellow-500 bg-yellow-100' : leaveRequest.status == 'Pending', 'text-red-500 bg-red-100' : leaveRequest.status == 'Declined' }"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="w-full flex justify-center items-center uppercase py-6.5 space-x-3">
				<span class="text-lg">1-10 of 100</span>
				<!-- Pagination -->
				<div class="flex">
					<ul class="flex flex-row justify-center items-center space-x-2">
						<li class="flex justify-center items-center">
							<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Previous">
								<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
								</svg>
							</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center text-white bg-gray-700 focus:outline-none">1</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">2</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">3</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">4</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">5</button>
						</li>
						<li class="w-7 h-7">
							<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">6</button>
						</li>
						<li class="flex justify-center items-center">
							<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Next">
								<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
								</svg>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="w-36">
			<div class="bg-white flex flex-col shadow pt-2 pb-4">
				<span class="text-sm font-bold mx-auto mb-3">leave request</span>
				<div data="3/18" class="chart w-11/12 m-auto relative">
					<div class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 text-center flex flex-col w-full">
						<span class="text-xs font-bold">3/18</span>
						<span class="text-xxs">days per year</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
