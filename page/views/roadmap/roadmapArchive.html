{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="archive" v-cloak class="w-full h-full flex flex-col">
	<div class="w-full mt-5">
		<ul class="list-reset flex text-gray-700">
			<li><a href="/roadmap" class="text-blue font-bold">Roadmap</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Archive</li>
		</ul>
	</div>
	<div class="h-10 flex flex-row justify-between items-center my-5">
		<div></div>
		<div class="h-full flex flex-row items-center space-x-3">
			<div class="relative w-60 h-full group flex flex-row items-center">
				<div class="absolute top-2 right-2 border-l border-gray-300 pl-1.5 z-10">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-200 group-hover:text-gray-700" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
					</svg>
				</div>
				<select 
					v-model="status" 
					class="block w-full h-full appearance-none text-sm bg-white border border-gray-200 hover:border-gray-700 focus:border-gray-700 px-3 py-2 focus:outline-none"
					:class="status == '0' ? 'text-gray-400' : 'text-gray-700'"
				>
					<option class="text-gray-400" value="0">Status</option>
					<option class="text-gray-700" v-for="st in stOption" v-text="st.label" value="st.value"></option>
				</select>
			</div>
			<div class="relative w-60 h-full group flex flex-row items-center">
				<div class="absolute top-2 right-2 border-l border-gray-300 pl-1.5 z-10">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 p-0.5 text-gray-200 group-hover:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
					</svg>
				</div>
				<input id="archiveDate" class="block w-full h-full appearance-none text-sm text-gray-700 bg-white border border-gray-200 hover:border-gray-700 focus:border-gray-700 px-3 py-2 focus:outline-none" type="text" placeholder="Select Date">
			</div>
			<div class="relative h-full flex flex-row items-center bg-white group">
				<input type="text" class="h-full border border-gray-200 hover:border-gray-700 focus:border-gray-700 px-3 py-2 text-sm focus:outline-none" placeholder="Search...">
				<button class="absolute top-2 right-1 border-l px-1">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-200 group-hover:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</button>
			</div>
		</div>
	</div>
	<div class="w-full h-full flex flex-col justify-between mx-auto overflow-hidden">
		<div class="flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
			<table class="relative w-full whitespace-no-wrap">
				<thead class="sticky top-0 z-10 select-none">
					<tr class="font-bold text-sm text-left text-white bg-gray-700 uppercase">
						<th class="px-4 py-3"></th>
						<th class="px-4 py-3">ID</th>
						<th class="px-4 py-3">Status</th>
						<th class="px-4 py-3">Product Name</th>
						<th class="px-4 py-3">Category</th>
						<th class="px-4 py-3">Platform</th>
						<th class="px-4 py-3">Version</th>
						<th class="px-4 py-3">Dev Start Date</th>
						<th class="px-4 py-3">Dev Deadline</th>
						<th class="px-4 py-3">Release Date</th>
						<th class="px-4 py-3">Maintenance Time</th>
						<th class="px-4 py-3">Feature</th>
						<th class="px-4 py-3">Note</th>
					</tr>
				</thead>
				<tbody class="bg-white">
					<tr 
						v-for="(arch, index) in archives"
						:key="arch.id"
						class="text-sm text-gray-700"
						:class="{ 'bg-gray-100' : index % 2 === 0 }"
					>
						<td class="px-4 py-3 text-sm">
							<dropdown-table 
								:is-permission="permission" 
								:is-status="arch.status"
								is-route="/roadmap/edit"
								@on-start="onStart(arch.id)"
								@on-stop="onStop(arch.id)"
								@on-suspend="onSuspend(arch.id)"
								@on-archive="onArchive(arch.id)"
								@on-delete="onDelete(arch.id)"
								>
							</dropdown-table>
						</td>
						<td class="px-4 py-3 text-sm" v-text="index + 1"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.status" :class="{ 'text-gray-700' : arch.status === 'Archive' || arch.status === 'Ignore' || arch.status === 'Suspend', 'text-green-500' : arch.status === 'Progressing', 'text-red-500' : arch.status === 'Stop' || arch.status === 'Delete' }"></td>
						</td>
						<td class="px-4 py-3 text-sm" v-text="arch.productName"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.category"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.platform"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.version"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.devStartDate"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.devDeadline"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.releaseDate"></td>
						<td class="px-4 py-3 text-sm" v-text="arch.maintenanceTime"></td>
						<td class="px-4 py-3 text-sm relative group">
							<span class="line-clamp-1" v-text="arch.feature"></span>
							<span class="w-full absolute top-0 right-0 text-gray-700 bg-white shadow-md border border-gray-700 hidden group-hover:block z-10 px-4 py-2" v-text="arch.feature"></span>
						</td>
						<td class="px-4 py-3 text-sm relative group">
							<span class="line-clamp-1" v-text="arch.note"></span>
							<span class="w-full absolute top-0 right-0 text-gray-700 bg-white shadow-md border border-gray-700 hidden group-hover:block z-10 px-4 py-2" v-text="arch.note"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="w-full flex justify-center items-center uppercase py-6.5 space-x-3">
			<span class="text-lg">1-10 of 100</span>
			<!-- Pagination -->
			<div class="flex">
				<ul class="flex flex-row justify-center items-center space-x-2">
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Previous">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
							</svg>
						</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center text-white bg-gray-700 focus:outline-none">1</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">2</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">3</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">4</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">5</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">6</button>
					</li>
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Next">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
							</svg>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

{% endblock %}
