{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-4">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/account" class="text-blue font-bold">Account</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Change Password</li>
		  </ol>
	</div>
	<div class="w-full mx-auto overflow-hidden md:w-3/4 ">
		<div class="bg-white flex flex-col">
			<div class="mx-3 mt-6 md:flex">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Current Password</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="current password">  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">New Password</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="new password">  
				</div>
			</div>
			<div class="mx-3 my-3 md:flex">
				<div class="flex justify-end md:w-full px-3">
					<button class="w-24 h-10 mr-2 text-sm bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
						<a class="px-6 py-2" href="/account">Cancel</a>
					</button>
					<button class="w-24 h-10 px-6 py-2 text-sm text-white bg-gray-700 focus:outline-none">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
