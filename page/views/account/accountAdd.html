{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-4">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/account" class="text-blue font-bold">Account</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Add</li>
		</ol>
	</div>
	<div class="w-full mx-auto overflow-hidden md:w-3/4 ">
		<div class="bg-white px-8 pt-6 pb-6 mb-4 flex flex-col my-2">
			<div class="-mx-3 md:flex mb-6">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Username</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="username">  
				</div>
				<div class="md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Application</label>
					<div class="relative">
						<select class="block appearance-none w-full bg-white border text-grey-darker py-3 px-4 pr-8">
							<option>AAA</option>
							<option>BBB</option>
							<option>CCC</option>
						</select>
						<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><i class="fas fa-angle-down"></i></div>
					</div>
				</div>
			</div>
			<div class="-mx-3 md:flex mb-6">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Email</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="example@email.com">  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" >Link</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="example.com">  
				</div>
			</div>
			<div class="-mx-3 md:flex mb-2">
				<div class="md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Password</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter py-3 px-4 mb-3" type="password" placeholder="*********">
				</div>
				<div class="md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Permission</label>
					<div class="relative">
						<select class="block appearance-none w-full bg-white border text-grey-darker py-3 px-4 pr-8">
							<option>Admin</option>
							<option>User</option>
						</select>
						<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><i class="fas fa-angle-down"></i></div>
					</div>
				</div>
			</div>
			<div class="md:flex">
				<div class="md:w-full">
					<div class="flex justify-end mb-1 sm:mb-0">
						<button class="w-24 h-10 mr-2 bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
							<a class="px-6 py-2 text-sm" href="/account">Cancel</a>
						</button>
						<button class="w-24 h-10 px-6 py-2 text-sm text-white bg-gray-700 focus:outline-none">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
