{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="account" class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-5">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/acc/account" class="text-blue font-bold">Account</a></li>
			<li><span class="mx-2">/</span></li>
			<li>Data</li>
		  </ol>
	</div>
	<div class="w-full flex justify-between py-2">
		<div class="flex relative mb-1 sm:mb-0">
			<button class="text-sm text-white bg-gray-700  active:bg-purple-600 focus:outline-none focus:shadow-outline-gray">
				<a class="px-6 py-2" href="/acc/account/add">Add</a></button>
		</div>
		<div class="flex flex-row mb-1 sm:mb-0">
			<div class="relative">
				<select class="appearance-none h-full border block w-full bg-white border-gray-700 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
					<option>10</option>
					<option>20</option>
					<option>50</option>
					<option>100</option>
				</select>
				<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
					</svg>
				</div>
			</div>
			<div class="relative">
				<select class="appearance-none h-full border-t sm:border-r-0 border-r border-b block w-full bg-white border-gray-700 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
					<option>All</option>
					<option>Active</option>
					<option>Inactive</option>
				</select>
				<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
					</svg>
				</div>
			</div>
			<div class="block relative">
				<span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</span>
				<input placeholder="Search" class="appearance-none border border-gray-700 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-500 text-gray-700 focus:bg-white focus:placeholder-gray-500 focus:text-gray-700 focus:outline-none" />
			</div>
		</div>
	</div>
	<div class="w-full h-full flex flex-col justify-between mx-auto overflow-hidden">
		<div class="overflow-y-auto scrollbar-thin scrollbar-thumb-rounded-full scrollbar-thumb-gray-400 scrollbar-track-gray-100">
			<table class="relative w-full h-full whitespace-no-wrap select-none">
				<thead class="sticky top-0">
					<tr class="font-bold text-sm text-left text-white bg-gray-700 uppercase">
						<th class="px-4 py-6.5">Id</th>
						<th class="px-4 py-6.5">Username</th>
						<th class="px-4 py-6.5">Email</th>
						<th class="px-4 py-6.5">Phone Number</th>
						<th class="px-4 py-6.5">Password</th>
						<th class="px-4 py-6.5">Application</th>
						<th class="px-4 py-6.5">Link</th>
						<th class="px-4 py-6.5">Date</th>
						<th class="px-4 py-6.5">Permission</th>
						<th class="px-4 py-6.5">Action</th>
					</tr>
				</thead>
				<tbody class="bg-white">
					<tr 
						v-for="(account, index) in accounts"
						:key="account.id"
						class="text-sm text-gray-700"
						:class="{ 'bg-gray-100' : index % 2 === 0 }"
					>
						<td class="px-4 py-6.5 text-sm" v-text="index + 1"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.userName"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.email"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.phoneNumber"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.password"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.application"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.link"></td>
						<td class="px-4 py-6.5 text-sm" v-text="account.date"></td>
						<td class="px-4 py-6.5 text-sm">
							<span v-text="account.permission" class="font-bold px-3 py-2 rounded-full" :class="{ 'text-green-500 bg-green-100' : account.permission == 'Admin', 'text-yellow-500 bg-yellow-100' : account.permission == 'Editor' }"></span>
						</td>
						<td class="px-4 py-6.5 text-sm">
							<div class="flex items-center space-x-4 text-sm">
								<button class="focus:outline-none">
									<a href="/acc/account/edit">
										<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
											<path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
											<path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
										</svg>
									</a>
								</button>
								<button class="focus:outline-none focus:shadow-outline-gray">
									<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
										<path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
									</svg>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="w-full flex justify-center items-center uppercase py-6.5 space-x-3">
			<span class="text-lg">1-10 of 100</span>
			<!-- Pagination -->
			<div class="flex">
				<ul class="flex flex-row justify-center items-center space-x-2">
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Previous">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
							</svg>
						</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center text-white bg-gray-700 focus:outline-none">1</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">2</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">3</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">4</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">5</button>
					</li>
					<li class="w-7 h-7">
						<button class="w-full h-full text-center focus:outline-none hover:text-white hover:bg-gray-700">6</button>
					</li>
					<li class="flex justify-center items-center">
						<button class="text-center hover:text-gray-700 focus:outline-none" aria-label="Next">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
							</svg>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

{% endblock %}
