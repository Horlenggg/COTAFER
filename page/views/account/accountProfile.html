{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div id="accountProfile" v-cloak class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-5">
		<ul class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/acc/account" class="text-blue font-bold">Account</a></li>
			<li><span class="mx-2">/</span></li>
			<li>My Account</li>
		  </ul>
	</div>
	<div class="w-full mx-auto overflow-hidden xl:w-3/4 ">
		<div class="bg-white flex flex-col">
			<div class="w-full flex justify-center items-center bg-gray-200 py-20">
				<div class="relative w-40 h-40 flex justify-center items-center rounded-full overflow-hidden">
					<div class="relative w-full h-full">
						<img class="absolute inset-0 w-full h-full object-cover rounded-md" :src="pfImage" alt="">
					</div>
					<button @click="selectImage" class="w-full h-8 absolute bottom-0 bg-black bg-opacity-30 flex justify-center items-center focus:outline-none">
						<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
						</svg>
					</button>
					<input class="hidden" ref="fileInput" type="file" @input="onFileInput">
				</div>
			</div>
			<div class="p-5 space-y-5">
				<div class="w-full flex flex-row space-x-5">
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">First Name</label>
						<input
							v-model="firstName"
							:class="isFirstNameVal ? 'border-red-500' : ''"
							class="appearance-none block w-full bg-grey-lighter text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
							type="text"
							placeholder="username">  
					</div>
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Last Name</label>
						<input
							v-model="lastName"
							:class="isLastNameVal ? 'border-red-500' : ''"
							class="appearance-none block w-full bg-grey-lighter text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
							type="text"
							placeholder="username">  
					</div>
				</div>
				<div class="w-full flex flex-row space-x-5">
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Email</label>
						<input
							v-model="email"
							:class="isEmailVal ? 'border-red-500' : ''"
							class="appearance-none block w-full bg-grey-lighter text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
							type="text"
							placeholder="example@email.com">  
					</div>
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Phone Number</label>
						<input
							v-model="phoneNumber"
							:class="isPhoneNumberVal ? 'border-red-500' : ''"
							class="appearance-none block w-full bg-grey-lighter text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
							type="text"
							placeholder="012 345 678">
					</div>
				</div>
				<div class="w-full flex flex-row space-x-5">
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Department</label>
						<div class="relative">
							<select v-model="department" class="block appearance-none w-full bg-white text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4 pr-8">
								<option 
									v-for="de in deOption"
									:key="de.id"
									v-text="de.value"
									:value="de.id"
								></option>
							</select>
							<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
								</svg>
							</div>
						</div>
					</div>
					<div class="w-1/2">
						<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Password</label>
						<input
							v-model="password"
							:class="isPasswordVal ? 'border-red-500' : ''"
							class="appearance-none block w-full bg-grey-lighter text-gray-700 border border-gray-200 hover:border-gray-700 focus:border-gray-700 focus:outline-none py-3 px-4"
							type="password"
							placeholder="************">
					</div>
				</div>
				<div class="w-full flex flex-row justify-end">
					<button class="w-24 h-10 px-6 py-2 mr-2 bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
						<a href="/acc/account">Cancel</a>
					</button>
					<button @click="onSubmit" class="w-24 h-10 px-6 py-2 text-sm uppercase text-white bg-gray-700 focus:outline-none">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
