{% extends "templates/_sidebar.html" %}

{% block bodyContent %}

<div class="w-full h-full flex flex-col">
	<div class="w-full h-10 mt-4">
		<ol class="list-reset flex text-grey-dark">
			<li><a href="/" class="text-blue font-bold">Home</a></li>
			<li><span class="mx-2">/</span></li>
			<li><a href="/account" class="text-blue font-bold">Account</a></li>
			<li><span class="mx-2">/</span></li>
			<li>My Account</li>
		  </ol>
	</div>
	<div class="w-full mx-auto overflow-hidden md:w-3/4 ">
		<div class="bg-white flex flex-col">
			<div class="-mx-3 mb-2 pb-2 md:flex bg-gray-200">
				<div class="md:w-full pt-8 pb-12 m-0 md:mb-0">
					<img class="w-32 h-32 mx-auto object-cover border-none rounded-full" src="https://images.unsplash.com/photo-1535704882196-765e5fc62a53?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="">
				</div>
			</div>
			<div class="mx-3 mt-6 md:flex">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">First Name</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="username">  
				</div>
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Last Name</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" type="text" placeholder="username">  
				</div>
			</div>
			<div class="mx-3 md:flex">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Email</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="example@email.com">  
				</div>
				<div class="md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Phone Number</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter py-3 px-4 mb-3" type="password" placeholder="012 345 678">
				</div>
			</div>
			<div class="mx-3 md:flex">
				<div class="md:w-1/2 px-3 mb-6 md:mb-0">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Department</label>
					<div class="relative">
						<select class="block appearance-none w-full bg-white border text-grey-darker py-3 px-4 pr-8">
							<option>Web</option>
							<option>Mobile</option>
						</select>
						<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><i class="fas fa-angle-down"></i></div>
					</div>
				</div>
				<div class="md:w-1/2 px-3">
					<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Password</label>
					<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter py-3 px-4 mb-3" type="password" placeholder="************">
				</div>
			</div>
			<div class="mx-3 mb-6 mt-3 md:flex">
				<div class="w-full flex justify-end px-3">
					<button class="w-24 h-10 px-6 py-2 mr-2 bg-white text-gray-700 border border-gray-700 hover:text-white hover:bg-gray-700 focus:outline-none">
						<a href="/account">Cancel</a>
					</button>
					<button class="w-24 h-10 px-6 py-2 text-sm text-white bg-gray-700 focus:outline-none">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
